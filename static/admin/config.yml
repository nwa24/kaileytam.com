backend:
  name: github
  repo: nwa24/gatsby-kailey

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: date, label: Date, widget: date, format: "DD MM YYYY" }
      - { name: title, label: Title }
      - {
          name: featuredImage,
          label: Featured Image,
          widget: image,
          required: false,
        }
      - { name: body, label: Body, widget: markdown }
